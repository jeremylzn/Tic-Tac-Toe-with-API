<html>

<head>
    <title>Tic-Tac-Toe</title>
    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="./ressources/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <!-- Import JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./ressources/bootstrap.min.js"></script>
    <script src="./tic-tac-toe.js"></script>

</head>

<body>
    <!-- Header -->
    <div class="container h-25">
        <div class="row card-body">
            <div class="col-sm-11">
                <div class="module-border-wrap"></div>
                <h3>To start game click on board to play as 'X' or click on 'Player O' to go second.</h3>
                <div class="module-border-wrap"></div>
            </div>
        </div>
    </div>


    <!-- Player + Board -->
    <div class="container mx-auto" style="width: 300px;">
        <table class="play_as">
            <tr>
                <td class="player" id="X">
                    <h2>Player X</h2>
                </td>
                <td class="player" id="O">
                    <h2>Player O</h2>
                </td>
            </tr>
        </table>

        <table class="board">
            <tr>
                <td class="square" id="0">
                    <h2></h2>
                </td>
                <td class="square vert" id="1">
                    <h2></h2>
                </td>
                <td class="square" id="2">
                    <h2></h2>
                </td>
            </tr>
            <tr>
                <td class="square hori" id="3">
                    <h2></h2>
                </td>
                <td class="square vert hori" id="4">
                    <h2></h2>
                </td>
                <td class="square hori" id="5">
                    <h2></h2>
                </td>
            </tr>
            <tr>
                <td class="square" id="6">
                    <h2></h2>
                </td>
                <td class="square vert" id="7">
                    <h2></h2>
                </td>
                <td class="square" id="8">
                    <h2></h2>
                </td>
            </tr>
        </table>

        <div class="outcome">
            <h2></h2>
        </div>

        <div class="newGame">
            <h2>New Game</h2>
        </div>
    </div>
</body>

</html>
